<!DOCTYPE html>
<html lang="en">
  <head>
    <title>KnowledgeVIS | Coscia et al. 2023</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="assets/favicon/apple-touch-icon.png" />
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#f49ab5" />
    <link rel="manifest" href="site.webmanifest" />
    <meta name="msapplication-TileColor" content="#00aba9" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet" />
    <!-- Style Sheets -->
    <link rel="stylesheet" href="styles/helpers.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body>
    <!-- APP -->
    <div id="app" class="flex-col">
      <!-- HEADER -->
      <div id="header-row" class="flex-row flex-size-to-content">
        <h1>KnowledgeVIS</h1>
        <div class="flex-row" style="column-gap: 12px">
          <span>Use Cases:</span>
          <a href="">Knowledge Probing</a>
          <a href="">Prompt Paraphrasing</a>
          <a href="">Bias Evaluation</a>
          <a href="">Domain Adaptation</a>
        </div>
        <span>&copy;&nbsp;&nbsp;Adam Coscia&nbsp;&nbsp;<time>2023</time></span>
      </div>

      <!-- CONTENT -->
      <div id="content-row" class="flex-col flex-size-to-content">
        <!-- SETTINGS -->
        <div id="settings-panel" class="flex-row flex-size-to-content">
          <!-- INPUTS -->
          <div id="input-wrapper" class="flex-row">
            <!-- HEADERS -->
            <div id="input-header-wrapper" class="flex-col flex-size-to-content">
              <h3>Subjects</h3>
              <h3>Sentence</h3>
              <h3>Query</h3>
            </div>

            <!-- BODY -->
            <div id="input-body-wrapper" class="flex-col flex-fill-remaining">
              <input type="text" id="subjects-text-input" name="subjects-text-input" />
              <input type="text" id="sentence-text-input" name="sentence-text-input" />
              <div class="flex-row">
                <button id="data-query-button">Query</button>
                <button id="data-export-button" disabled>Export Data</button>
              </div>
            </div>

            <!-- OPTIONS -->
            <div id="input-options-wrapper" class="flex-col flex-size-to-content">
              <!-- SUBJECTS -->
              <div class="flex-row">
                <div class="flex-row">
                  <label for="subjects-set-select">Sets:&nbsp;</label>
                  <select id="subjects-set-select" name="subjects-set-select"></select>
                </div>
                <div class="flex-row">
                  <label for="subjects-file-input">File:&nbsp;</label>
                  <input type="file" id="subjects-file-input" name="subjects-file-input" accept=".txt" />
                </div>
              </div>

              <!-- SENTENCE -->
              <div class="flex-row">
                <div class="flex-row">
                  <label for="sentence-type-select">Types:&nbsp;</label>
                  <select id="sentence-type-select" name="sentence-type-select"></select>
                </div>
                <div class="flex-row">
                  <label for="sentence-type-select">Variations:&nbsp;</label>
                  <select id="sentence-variation-select" name="sentence-variation-select" disabled></select>
                </div>
              </div>

              <!-- SETTINGS -->
              <div class="flex-row">
                <div class="flex-row">
                  <label for="settings-model-select">Model:&nbsp;</label>
                  <select id="settings-model-select" name="settings-model-select">
                    <option value="bert" selected>BERT large model (uncased) whole word masking</option>
                    <option value="roberta">RoBERTa large model</option>
                    <option value="distilbert">DistilBERT base model (uncased)</option>
                    <option value="bart">BART (large-sized model)</option>
                    <option value="biolinkbert">BioLinkBERT-large</option>
                    <option value="pubmedbert">PubMedBERT (uncased + abstracts + full text)</option>
                    <option value="scibert">SciBERT (uncased + scivocab)</option>
                  </select>
                </div>
                <div class="flex-row">
                  <label for="settings-topk-input">TopK:&nbsp;</label>
                  <input type="number" id="settings-topk-input" name="settings-topk-input" min="1" max="200" />
                </div>
                <div class="flex-row">
                  <span>Subject Fill:</span>
                  <div>
                    <input type="radio" id="settings-fill-x" name="settings-fill-radio" value="[X]" />
                    <label for="settings-fill-x">[X]</label>
                  </div>
                  <div>
                    <input type="radio" id="settings-fill-y" name="settings-fill-radio" value="[Y]" />
                    <label for="settings-fill-y">[Y]</label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <hr id="input-filter-divider" class="divider vertical draggable" />

          <!-- FILTERS -->
          <div id="filter-wrapper" class="flex-row">
            <!-- HEADERS -->
            <div id="filter-header-wrapper" class="flex-col flex-size-to-content">
              <h3>Search</h3>
              <h3>Filter</h3>
              <h3>Show</h3>
            </div>

            <!-- BODY -->
            <div id="filter-body-wrapper" class="flex-col flex-fill-remaining">
              <!-- SEARCH -->
              <div id="search-predictions-wrapper" class="flex-row">
                <input type="text" id="search-text-input" name="search-text-input" disabled />
                <button id="search-highlight-button" disabled>Highlight</button>
                <button id="search-clear-button" disabled>Clear</button>
              </div>

              <!-- FILTER -->
              <div id="filter-preditions-wrapper" class="flex-row">
                <div class="flex-row">
                  <input type="checkbox" id="filter-shared-checkbox" disabled />
                  <label for="filter-shared-checkbox">Shared only</label>
                </div>
                <div class="flex-row">
                  <input type="checkbox" id="filter-unique-checkbox" disabled />
                  <label for="filter-unique-checkbox">Unique only</label>
                </div>
              </div>

              <!-- SHOW -->
              <div id="show-subjects-wrapper" class="flex-row">
                <button id="selectall-subjects-button" disabled>Select All</button>
                <button id="deselectall-subjects-button" disabled>Deselect All</button>
                <div id="show-subjects-div" class="flex-row"></div>
              </div>
            </div>
          </div>
        </div>

        <hr id="settings-views-divider" class="divider horizontal draggable" />

        <!-- VIEWS -->
        <div id="views-panel" class="flex-row flex-size-to-content">
          <!-- HEAT MAP -->
          <div id="heat-map-wrapper" class="flex-col flex-fill-remaining">
            <div id="heat-controls" class="flex-row">
              <h2>Heat Map</h2>
              <div class="flex-row">
                <label for="heat-sort-select">Sort:&nbsp;</label>
                <select id="heat-sort-select" name="heat-sort-select" disabled>
                  <option value="name">Name (A-Z)</option>
                  <option value="rank" selected>Rank (%)</option>
                  <option value="group-name">Group - Name (A-Z)</option>
                  <option value="group-rank">Group - Rank (%)</option>
                </select>
              </div>
              <button id="heat-reset-button" disabled>reset</button>
            </div>
            <div id="heat-map-legend"></div>
            <svg id="heat-map" class="frame" preserveAspectRatio="xMinYMin meet">
              <defs>
                <pattern
                  id="diagonalHatch"
                  width="6"
                  height="6"
                  patternTransform="rotate(45 0 0)"
                  patternUnits="userSpaceOnUse"
                >
                  <line x1="0" y1="0" x2="0" y2="6" style="stroke: #efefef; stroke-width: 2px" />
                </pattern>
              </defs>
            </svg>
          </div>

          <hr id="heat-set-divider" class="divider vertical draggable" />

          <!-- SET VIEW -->
          <div id="set-view-wrapper" class="flex-col flex-fill-remaining">
            <div id="set-controls" class="flex-row">
              <h2>Set View</h2>
              <div class="flex-row">
                <label for="set-sort-select">Sort:&nbsp;</label>
                <select id="set-sort-select" name="set-sort-select" disabled>
                  <option value="name">Name (A-Z)</option>
                  <option value="rank">Rank (%)</option>
                  <option value="group-name">Group - Name (A-Z)</option>
                  <option value="group-rank">Group - Rank (%)</option>
                </select>
              </div>
              <button id="set-reset-button" disabled>reset</button>
            </div>
            <svg id="set-view" class="frame" preserveAspectRatio="xMinYMin meet">
              <defs></defs>
            </svg>
          </div>

          <hr id="set-scatter-divider" class="divider vertical draggable" />

          <!-- SCATTER PLOT -->
          <div id="scatter-plot-wrapper" class="flex-col flex-fill-remaining">
            <div id="scatter-controls" class="flex-row">
              <h2>Scatter Plot</h2>
              <div class="flex-row">
                <input type="checkbox" id="scatter-labels-checkbox" />
                <label for="scatter-labels-checkbox">Hide labels</label>
              </div>
              <button id="scatter-reset-button" disabled>reset</button>
            </div>
            <svg id="scatter-plot" class="frame" preserveAspectRatio="xMinYMin meet">
              <defs></defs>
            </svg>
          </div>

          <!-- TOOLTIP -->
          <div id="views-tooltip"></div>
        </div>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script type="text/javascript" src="vendors/d3.v7.min.js"></script>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
