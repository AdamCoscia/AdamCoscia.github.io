  <body class="is-preload">
    <div id="wrapper">
      <!-- Center console -->
      <section id="main">
        <!-- Header -->
        <header>
          <span class="avatar"
            ><img
              src="images/profile-pic.jpg"
              alt="My profile picture"
              style="max-width: 50%; max-height: auto;"
          /></span>
          <h1><a href="index.html" class="logo">Adam Coscia</a></h1>
          <p>HCC PhD Student @ Georgia Tech</p>
        </header>
        <!-- Nav List -->
        <hr />
        <h2 id="nav-header">Navigate:</h2>
        <div id="page-nav-list">
          <ul class="alt">
            <li><a href="news.html">News</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="publications.html">Publications</a></li>
            <li><a href="cv.html">CV</a></li>
            <!-- <li><a href="teaching.html">Teaching</a></li> -->
            <!-- <li><a href="students.html">Students</a></li> -->
          </ul>
        </div>
        <!-- Contact -->
        <hr />
        <h2 id="contact">Contact:</h2>
        <div id="contact-icons">
          <ul class="icons">
            <!-- School Email -->
            <li>
              <a
                href="mailto:acoscia6@gatech.edu"
                class="icon solid fa-envelope"
              ></a>
            </li>
            <!-- Google Scholar -->
            <li>
              <a
                href=""
                class="icon solid fa-graduation-cap"
                target="_blank"
              ></a>
            </li>
            <!-- Twitter -->
            <li>
              <a
                href="https://twitter.com/AdamCoscia"
                class="icon brands fa-twitter"
                target="_blank"
              ></a>
            </li>
            <!-- LinkedIn -->
            <li>
              <a
                href="https://www.linkedin.com/in/adam-coscia"
                class="icon brands fa-linkedin"
                target="_blank"
              ></a>
            </li>
          </ul>
        </div>
        <form method="post" action="#">
          <div class="fields">
            <div class="field">
              <input type="text" name="name" id="name" placeholder="Name" />
            </div>
            <div class="field">
              <input type="email" name="email" id="email" placeholder="Email" />
            </div>
            <div class="field">
              <select name="department" id="department">
                <option value="">Department</option>
                <option value="sales">Sales</option>
                <option value="tech">Tech Support</option>
                <option value="null">/dev/null</option>
              </select>
            </div>
            <div class="field">
              <textarea
                name="message"
                id="message"
                placeholder="Message"
                rows="4"
              ></textarea>
            </div>
            <div class="field">
              <input type="checkbox" id="human" name="human" /><label
                for="human"
                >I'm a human</label
              >
            </div>
            <div class="field">
              <label>But are you a robot?</label>
              <input type="radio" id="robot_yes" name="robot" /><label
                for="robot_yes"
                >Yes</label
              >
              <input type="radio" id="robot_no" name="robot" /><label
                for="robot_no"
                >No</label
              >
            </div>
          </div>
          <ul class="actions special">
            <li><a href="#" class="button">Get Started</a></li>
          </ul>
        </form>
